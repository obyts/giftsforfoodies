services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cozymeal-lp-backend
    volumes:
      - ./backend:/var/www
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
    command: php artisan serve --host=0.0.0.0 --port=8000

  frontend:
    image: node:20-alpine
    container_name: cozymeal-lp-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
      - WATCHPACK_POLLING=true
    command: sh -c "npm install && npm run dev"

  mysql:
    image: mysql:8.0
    container_name: cozymeal-lp-mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: cozymeal_lp
      MYSQL_USER: lp_user
      MYSQL_PASSWORD: lp_secret
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  frontend_node_modules:
  mysql_data:
